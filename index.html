<!DOCTYPE html>
<html>
<head>
    <title>Acro Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
    	<div class="content">
    		<h1>Acro Game</h1>
    		<form action="progression.html" method='get'>
    			<div class="question">
	    			<p>Choose dificulty:</p>
					<input type="radio" name="dificulty" value="easy" required>
					<label for="easy">Easy</label><br>
					<input type="radio" name="dificulty" value="medium" >
					<label for="medium">Medium</label><br>
					<input type="radio" name="dificulty" value="hard" >
					<label for="hard">Hard</label><br>
    			</div>
    			<div class="question">
					<p>Choose length of the progression:</p>
					<input type="number" name="length" required>
    			</div>
    			<div class="submit">
	    			<input type="submit" name="submit" value="Generate progression">
    			</div>
    		</form>
            <br><br>
            <a class='btn' href="howto.html">How to play?</a>
    	</div>
    </div>
</body>
</html>
